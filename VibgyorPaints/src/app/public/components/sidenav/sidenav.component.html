<mat-sidenav-container class="app-sidenav-container" autosize>
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
              mode="over"
              [opened]="false">
      <mat-toolbar color="primary" class="mat-elevation-z8">
        Menu
      </mat-toolbar>
      <mat-nav-list>
        <mat-list-item [routerLink]="['/home']" routerLinkActive="link-active">
          <a matLine >
            Home
          </a>
        </mat-list-item>
        <mat-expansion-panel *ngIf="!adminuser">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-list-item>
                <a matLine>
                  Purchase
                </a>
            </mat-list-item>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list-item [routerLink]="['/purchase/products']"
            routerLinkActive="link-active">
            <a matLine >
              Products
            </a>
          </mat-list-item>
          <mat-list-item *ngIf="showThemes" [routerLink]="['/purchase/themes']"
            routerLinkActive="link-active">
            <a matLine>
              Themes
            </a>
          </mat-list-item>
        </mat-expansion-panel>
        <mat-list-item *ngIf="!adminuser" [routerLink]="['/stores']"
          routerLinkActive="link-active">
          <a matLine >
            Locate Stores
          </a>
        </mat-list-item>
        <mat-list-item *ngIf="loggedIn && !adminuser" [routerLink]="['/visits']"
          routerLinkActive="link-active">
          <a matLine>
            Schedule Visit
          </a>
        </mat-list-item>
        <mat-expansion-panel *ngIf='adminuser'>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-list-item>
                <a matLine>
                  Administration
                </a>
              </mat-list-item>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list-item [routerLink]="['/admin/users']" routerLinkActive="link-active">
            <a matLine >
              Users
            </a>
          </mat-list-item>
          <mat-list-item [routerLink]="['/admin/stores']" routerLinkActive="link-active">
            <a matLine>
              Stores
            </a>
          </mat-list-item>
          <mat-list-item [routerLink]="['/admin/products&themes']" routerLinkActive="link-active">
            <a matLine>
              Products & Themes
            </a>
          </mat-list-item>
          <mat-list-item [routerLink]="['/admin/visits']" routerLinkActive="link-active">
            <a matLine>
              Executive Visits
            </a>
          </mat-list-item>
        </mat-expansion-panel>
        <mat-list-item [routerLink]="['/feedback']" routerLinkActive="link-active">
          <a matLine >
            Feedback
          </a>
        </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
      <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
      <div class="wrapper" [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
        <router-outlet #o="outlet"></router-outlet>
      </div>
      <div class="footer" color="primary">
        <p>Copyright @2019 Vibgyor Paints Limited All Rights Reserved</p>
      </div>
  </div>
</mat-sidenav-container>

<span class="spinner"
      *ngIf="loading">
      <img src=".\assets\Images\loader.gif" style="width: 60%;" alt="loading">
</span>
