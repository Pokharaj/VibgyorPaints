<button mat-icon-button (click)="onNoClick()" style="float: right">
  <mat-icon>close</mat-icon>
</button>
<h1 mat-dialog-title>User Details</h1>
<div mat-dialog-content class="mat-dialog-content">
  <table mat-table [dataSource]="userDataSource">

    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" title="Accept Request"
    (click)="accept()">
    <mat-icon>check</mat-icon> Accept
  </button>
  <button mat-button color="warn" title="Reject Request"
    (click)="reject()">
    <mat-icon>cancel</mat-icon> Reject
  </button>
</div>
