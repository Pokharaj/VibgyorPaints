<div class="page-content-wrapper">
  <div class="products-heading">
    <h2>Stores</h2>
  </div>
  <hr>
  <div class="row">
    <button mat-raised-button (click)="add()"
      class="align-right" color="primary">Add</button>
  </div>
  <mat-form-field>
    <mat-label>City</mat-label>
    <mat-select (selectionChange)="applyFilter($event.value)">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let city of cities" [value]="city">
        {{ city }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <div class="table-wrapper">
      <table mat-table [dataSource]="storesDataSource"
        matSort class="">

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let store"> {{store.city}} </td>
        </ng-container>

        <ng-container matColumnDef="storeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Store Name </th>
          <td mat-cell *matCellDef="let store"> {{store.storeName}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let store"> {{store.address}} </td>
        </ng-container>

        <ng-container matColumnDef="deleted">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Deleted</th>
          <td mat-cell *matCellDef="let store" class="text-center">
              <mat-checkbox class="example-margin" [checked]="store.deleted" disabled></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Edit</th>
          <td mat-cell *matCellDef="let store">
            <button mat-icon-button color="primary" title="Edit Details"
              (click)="edit(store)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons>
    </mat-paginator>
  </div>

</div>
